name: CI Build

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:

  thorough_check:
    name: Thorough code check / python-3.9 / ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,train]
      - name: Show pip list
        run: |
          pip list
      - name: Run test with coverage
        run: pytest --cov --cov-report term --cov-report xml
      - name: Check style against standards using prospector
        run: prospector -o grouped -o pylint:pylint-report.txt
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  basic_checks:
    name: Basic code checks / python-${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.8', '3.9', '3.10']
        exclude:
          # already tested in first_check job
          - python-version: 3.9
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,train]
      - name: Show pip list
        run: |
          pip list
      - name: Run tests
        run: |
          pytest

  tensorflow_check:
    name: Tensorflow version check / python-3.8 / ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python info
        run: |
          which python
          python --version
      - name: Install Tensorflow version 2.4
        run: |
          python -m pip install --upgrade pip
          pip install "tensorflow>=2.4,<2.5"
      - name: Install other dependencies
        run: |
          pip install -e .[dev,train]
      - name: Show pip list
        run: |
          pip list
      - name: Run test with tensorflow version 2.4
        run: pytest
      - name: Install Tensorflow version 2.6
        run: |
          pip install --upgrade "tensorflow>=2.6,<2.7"
          pip install --upgrade "numpy>1.20,<1.24.0"
      - name: Show pip list
        run: |
          pip list
      - name: Run test with tensorflow version 2.6
        run: pytest
      - name: Install Tensorflow version 2.8
        run: |
          pip install --upgrade "numpy<1.24.0"
          pip install --upgrade "tensorflow>=2.8,<2.9"
      - name: Show pip list
        run: |
          pip list
      - name: Run test with tensorflow version 2.8
        run: pytest
